<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GottheJokes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section class="hero is-medium is-warning">
        <div class="hero-body">
          <p class="title">
            Welcome to<br> <span class="is-warning is-large">GottheJokes!!</span>
            
          </p>
          <p class="subtitle">
            come for a laugh? Click the buttons below!
          </p>
        </div>
      
    
        <div class="tabs ">
         <ul class="is-warning">
          <li ><button class='button m-2 is-info' onclick="loadDadJoke()">Click me for Dad Joke!!</button></li>
          <li ><button class = "button m-2 is-success" onclick="loadChuckJoke()">Click me for Chuck Norris Joke!!</button></li>
          
            </ul>
      </div>  
    </section>
      <!-- <div class="joke">
        <p id="joke-text">

        </p>
      </div> -->
      <div class="modal" id="joke-modal">
        <div class="modal-background"></div>
        <div class="modal-content">
            <!-- <p id="joke-text">
            
            </p> -->
            <div class="card" >
                <div class="card-content">
                  <div class="content" id="current-joke">
                  
                  </div>
                </div>
                <button id="save-joke-button" class= "button is-info" onclick="saveJoke()">Save Joke</button>
                <button class= "button is-danger" onclick="closeModal()">Discard Joke</button>
              </div>
        </div>

    
      </div>
      <div>
          <h3>Your saved jokes</h3>
          <div id="saved-jokes"></div>
          

      </div>
      <footer class="footer">
        <div class="content has-text-centered">
          <p>
            <strong>GottheJokes</strong> by Bryce Sitler and Will Duncans
          </p>
        </div>
      </footer>
      
      
      
</body>
</html>
